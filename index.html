<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="city-temp">38.06</span>&deg;C</h3>
            <h1 id="city-weather" class="font-weight-normal lead">Clouds</h1>
            <h3><span id="city-temp-max">38.06</span>&deg;C / <span id="city-temp-min">30.06</span>&deg;C</h3>
        </div>
    </div>

    <script>
    
                  
        document.getElementById("search-btn").addEventListener("click", function(){
            const apiKey = "84d5722cc7ed5758f21a467971ba84b7";
            const searchBox = document.getElementById("search-box");
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchBox.value}&appid=${apiKey}&units=metric`)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                const weatherImg = document.getElementById("weather-img");
                const cityName = document.getElementById("city-name");
                const cityTemp = document.getElementById("city-temp");
                const cityWeather = document.getElementById("city-weather");
                const cityTempMax = document.getElementById("city-temp-max");
                const cityTempMin = document.getElementById("city-temp-min");

                cityName.innerText = `${data.name}, ${data.sys.country}`;
                cityTemp.innerText = data.main.temp;
                cityWeather.innerText = data.weather[0].main;
                weatherImg.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                cityTempMax.innerText = data.main.temp_max;
                cityTempMin.innerText = data.main.temp_min;
            })
        })


    </script>
</body>

</html>
